<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
     <link rel="stylesheet" href="/static/login_page_style.css">
</head>
<body>

<form method="post" action="/login">
    <div class="main1">
        <b>Вход</b>
        <div class="field">
            <label>Логин</label>
            <input name='login' type="text" size="40">
        </div>
        <div class="field">
            <label>Пароль</label>
            <input name='password' type="password" size="40">
        </div>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </div>
</form>

<form method="post" action="/sign_in">
    <div class="main2">
        <b>Регистрация</b>
        <div class="field">
            <label>Логин</label>
            <input name='login' type="text" size="40">
        </div>
        <div class="field">
            <label>Пароль</label>
            <input name='password' type="password" size="40">
        </div>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </div>

</form>


</body>
</html>
